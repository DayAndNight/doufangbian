<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>豆方便管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="xmu.SwordBearer">

	<style type="text/css">
	body{
		font-family: "微软雅黑","宋体";
	}
	</style>
	<script language="Javascript">
	function delete_previewcommentreply(previewcommentreply_id)
	{
		if(confirm("确定删除该记录吗?")){
		  document.previewcommentreply_form.action="__URL__/delete_previewcommentreply/id/"+previewcommentreply_id;
		  document.previewcommentreply_form.submit();
		}
	}
	function edit_previewcommentreply(previewcommentreply_id)
	{
		document.previewcommentreply_form.action="__URL__/edit_previewcommentreply/id/"+previewcommentreply_id;
		document.previewcommentreply_form.submit();
	}
	</script>
</head>
<body>
	<include file="previewcomment_head" />
	<form name="previewcomment_form" method="post" action="{:U('update_previewcomment')}">
		<table>
			<tr>
				<td>
					<label for="content">内容</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					
					<textarea name="content" cols="30" rows="4" style="max-width: 300px;max-height:160px;" required>{$previewcomment.content}</textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label for="time">时间</label>
				</td>
				<td>
					<input type="text" name="time" required value="{$previewcomment.time}"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="uid">用户ID</label>
				</td>
				<td>
					<input type="text" name="uid" value="{$previewcomment.uid}" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="hidden" name="id" value="{$previewcomment.id}"/>
					<input type="submit" value="保 存" name="dosubmit"/>
					<input type="button" onClick="history.back()" value="取 消" />
				</td>
			</tr>
		</table>
	</form>
	<h4>添加回复</h4>
	<form method="post" action="{:U('save_previewcommentreply')}">
		<table>
			<tr>
				<td>
					<label for="content">内容</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea name="content" cols="30" rows="4" style="max-width: 300px;max-height:160px;" required></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label for="uid">用户ID</label>
				</td>
				<td>
					<input type="text" name="uid" required/>
				</td>
				<td>
					<input type="hidden" name="cid" value="{$previewcomment.id}"/>
					<input type="submit" value="提交" name="dosubmit">
				</td>
			</tr>
		</table>
	</form>
	<form name="previewcommentreply_form" method="post">
	<empty  name="allPreviewCommentReplys">
			<h3>暂时没有回复！</h3>
			<else/>
			<table cellspacing="0" style="font-size: 16px;width:800px;">
				<thead style="background:#C0C0C0;">
					<tr>
						<th width="50" align="center">ID</th>
						<th align="center">内容</th>
						<th align="center">时间</th>
						<th align="center">用户ID</th>
						<th align="center">管理</th>
					</tr>
				</thead>
				<tbody>
					<volist name="allPreviewCommentReplys" id="vo">
						<tr  class="tr_merchant_info">
							<td align="center">{$vo.id}</td>
							<td align="center">{$vo.content}</td>
							<td align="center">{$vo.time}</td>
							<td align="center">{$vo.uid}</td>
							<td align="center">
								<input  type="button" value="编辑"  onClick="edit_previewcommentreply({$vo.id})" />
								<input  type="button" value="删除" onClick="delete_previewcommentreply({$vo.id})"/>
							</td>
						</tr>
					</volist>
					<tr>
		              <td height="40" colspan="6" align="center" valign="middle">{$page}</td>
		            </tr>
				</tbody>
			</table>
		</empty>
	</form>
</body>
</html>
