<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>添加管理员</title>
</head>
<body>
	<div id="form">
		<form method="post" action="__GROUP__/Public/addAdmin"  id="form_add_user">
			<div>
				<span class="legend">
					<h2>添加管理员</h2>
				</span>
				<table style="vertical-align:top;">
					<tr>
						<td>
							<label for="username">用户名：</label>
						</td>
						<td>
							<input name="username" id="adminName"type='text'style="width:180px" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="password">密  码：</label>
						</td>
						<td>
							<input name="password" id="adminPwd"type='password'style="width:180px" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="passwordConfirm">确认密码：</label>
						</td>
						<td>
							<input name="passwordConfirm" id="adminPwdConfirm"type='password'style="width:180px" />
						</td>
					</tr>
				</table>
				<input type="submit" value="添加" name="add_admin"/>
			</div>
		</form>
	</div>
</body>
</html>
