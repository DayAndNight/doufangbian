<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>豆方便管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="xmu.SwordBearer">
	<style type="text/css">
	body{
		font-family: "微软雅黑","宋体";
	}
	</style>
	<script language="Javascript">
	function delete_common(common_id)
	{
		if(confirm("确定删除该记录吗?")){
		  return document.common_form.action="__URL__/delete_common/id/"+common_id;
		}else{
			return false;
		}
	}
	function edit_common(common_id)
	{
		return document.common_form.action="__URL__/edit_common/id/"+common_id;
	}
</script>
</head>
<body>
	<include file="common_head" />
	<form name="common_form">
		<empty  name="allCommons">
			<h3>暂时没有配置！</h3>
			<else/>
			<table cellspacing="0" style="font-size: 16px;width:800px;">
				<thead style="background:#C0C0C0;">
					<tr>
						<th width="50" align="center">ID</th>
						<th align="center">资讯网址</th>
						<th align="center">支持数</th>
						<th align="center">地区编号</th>
						<th align="center">管理</th>
					</tr>
				</thead>
				<tbody>
					<volist name="allCommons" id="vo">
						<tr  class="tr_merchant_info">
							<td align="center">{$vo.id}</td>
							<td align="center"><a href="{$vo.url}" target="blank">{$vo.url}</a></td>
							<td align="center">{$vo.up}</td>
							<td align="center">{$vo.areacode}</td>
							<td align="center">
								<input  type="submit" value="编辑"  onclick="edit_common({$vo.id})" />
								<input  type="submit" value="删除" onClick="delete_common({$vo.id})"/>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</empty>
	</form>
</body>
</html>
