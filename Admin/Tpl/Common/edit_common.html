<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>豆方便管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="xmu.SwordBearer">

	<style type="text/css">
	body{
		font-family: "微软雅黑","宋体";
	}
	</style>
</head>
<body>
	<include file="common_head" />
	<form name="common_form" method="post" action="{:U('update_common')}">
		<table>
			<tr>
				<td>
					<label for="url">资讯网址</label>
				</td>
				<td>
					<input type="text" name="url" required value="{$common.url}"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="up">支持数</label>
				</td>
				<td>
					<input type="text" name="up" required value="{$common.up}"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="areacode">地区编码</label>
				</td>
				<td>
					<input type="text" name="areacode" value="{$common.areacode}" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="hidden" name="id" value="{$common.id}"/>
					<input type="submit" value="保 存" name="dosubmit"/>
					<input type="button" onClick="history.back()" value="取 消" />
				</td>
			</tr>
	</table>
</form>
</body>
</html>
